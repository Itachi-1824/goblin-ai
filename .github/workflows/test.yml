name: Test Image Generation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run generation test
        run: |
          mkdir -p outputs
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python scripts/test_generate.py

      - name: Upload generated images
        uses: actions/upload-artifact@v4
        with:
          name: generated-images
          path: outputs/
          retention-days: 7
