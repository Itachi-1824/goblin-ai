name: Build and Publish to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.21.3

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: cp311-* cp312-* cp313-*
          CIBW_SKIP: "*-musllinux* *-win32 *-manylinux_i686"
          CIBW_BEFORE_BUILD: pip install cython setuptools wheel
          CIBW_BUILD_VERBOSITY: 1

      - name: Remove source files from wheels
        shell: bash
        run: |
          cd wheelhouse
          for whl in *.whl; do
            mkdir tmp && cd tmp
            unzip ../$whl
            rm -f goblin/*.py goblin/*.c
            # Keep only __init__.py and __main__.py
            echo '"""Goblin - Free AI Image Generation"""
from .generator import Goblin, GenerateRequest
from .server import create_app, run_server
from .models import MODELS, CATEGORIES, list_models, get_model, get_model_styles, get_model_params, get_model_defaults
from .parameters import STYLES, QUALITY_PRESETS, LIGHTING_PRESETS, CAMERA_PRESETS, COMPOSITION_PRESETS, EXPRESSION_PRESETS, RESOLUTIONS, AVAILABLE_OPTIONS, build_prompt, get_style, get_quality, get_lighting, get_camera, get_composition, get_expression, get_resolution
__version__ = "1.0.1"
__all__ = ["Goblin", "GenerateRequest", "create_app", "run_server", "MODELS", "CATEGORIES", "list_models", "get_model", "get_model_styles", "get_model_params", "get_model_defaults", "STYLES", "QUALITY_PRESETS", "LIGHTING_PRESETS", "CAMERA_PRESETS", "COMPOSITION_PRESETS", "EXPRESSION_PRESETS", "RESOLUTIONS", "AVAILABLE_OPTIONS", "build_prompt", "get_style", "get_quality", "get_lighting", "get_camera", "get_composition", "get_expression", "get_resolution"]' > goblin/__init__.py
            echo '"""Goblin CLI"""
import argparse
def main():
    parser = argparse.ArgumentParser(description="Goblin - Free AI Image Generation")
    parser.add_argument("--host", default="0.0.0.0", help="Host to bind to")
    parser.add_argument("--port", type=int, default=8000, help="Port to bind to")
    parser.add_argument("--static", help="Path to static files directory")
    args = parser.parse_args()
    from .server import run_server
    run_server(host=args.host, port=args.port, static_dir=args.static)
if __name__ == "__main__":
    main()' > goblin/__main__.py
            rm ../$whl
            zip -r ../$whl *
            cd .. && rm -rf tmp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
