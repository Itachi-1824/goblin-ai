name: Build and Publish to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.21.3

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: cp311-* cp312-* cp313-*
          CIBW_SKIP: "*-musllinux* *-win32 *-manylinux_i686"
          CIBW_BEFORE_BUILD: pip install cython setuptools wheel
          CIBW_BUILD_VERBOSITY: 1

      - name: Remove source files from wheels
        shell: python
        run: |
          import os, zipfile, shutil
          for whl in os.listdir('wheelhouse'):
            if not whl.endswith('.whl'): continue
            whl_path = os.path.join('wheelhouse', whl)
            tmp = 'tmp_whl'
            os.makedirs(tmp, exist_ok=True)
            with zipfile.ZipFile(whl_path, 'r') as z: z.extractall(tmp)
            gdir = os.path.join(tmp, 'goblin')
            for f in os.listdir(gdir):
              if f.endswith('.py') or f.endswith('.c'):
                os.remove(os.path.join(gdir, f))
            with open(os.path.join(gdir, '__init__.py'), 'w') as f:
              f.write('"""Goblin - Free AI Image Generation"""\nfrom .generator import Goblin, GenerateRequest\nfrom .server import create_app, run_server\nfrom .models import MODELS, CATEGORIES, list_models, get_model, get_model_styles, get_model_params, get_model_defaults\nfrom .parameters import STYLES, QUALITY_PRESETS, LIGHTING_PRESETS, CAMERA_PRESETS, COMPOSITION_PRESETS, EXPRESSION_PRESETS, RESOLUTIONS, AVAILABLE_OPTIONS\n__version__ = "1.0.2"\n')
            with open(os.path.join(gdir, '__main__.py'), 'w') as f:
              f.write('import argparse\ndef main():\n    parser = argparse.ArgumentParser(description="Goblin")\n    parser.add_argument("--host", default="0.0.0.0")\n    parser.add_argument("--port", type=int, default=8000)\n    parser.add_argument("--static")\n    args = parser.parse_args()\n    from .server import run_server\n    run_server(host=args.host, port=args.port, static_dir=args.static)\nif __name__ == "__main__": main()\n')
            os.remove(whl_path)
            with zipfile.ZipFile(whl_path, 'w', zipfile.ZIP_DEFLATED) as z:
              for root, dirs, files in os.walk(tmp):
                for file in files:
                  fp = os.path.join(root, file)
                  z.write(fp, os.path.relpath(fp, tmp))
            shutil.rmtree(tmp)
            print(f'Cleaned {whl}')

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
